<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title >IMC</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-label position= "floating" >Altura</ion-label>
    <ion-input [(ngModel)]="alt" ></ion-input>

    <ion-label position= "floating" >Peso</ion-label>
    <ion-input [(ngModel)]="peso"  ></ion-input>

    <ion-list>
      <ion-item>
        <ion-select placeholder="Sexo" [(ngModel)]="gen">
          <ion-select-option value="M" >Masculino</ion-select-option>
          <ion-select-option value="F" >Feminino</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

  <ion-button color="danger" fill="outline" (click)="IMC()" > Calcular IMC </ion-button>


    <p>{{ resultado }}</p>
    <p>{{ inf }}</p>


    <img src="{{imagem}}" width="160" height="130" alt="">


  </div>
</ion-content>
